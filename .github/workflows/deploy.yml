name: Deploy React App to EC2

on:
  push:
    branches:
      - main  # runs whenever you push to main branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Get your code
      - name: Checkout Repository
        uses: actions/checkout@v3

      # Step 2: Set up Node.js in GitHub Actions
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      # Step 3: Install dependencies in the CI environment
      - name: Install Dependencies
        run: npm install

      # Step 4: Build React app in CI environment
      - name: Build React App
        run: npm run build

      # Step 5: Copy build folder to EC2
      - name: Deploy Build to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: 34.229.189.133
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "build/*"
          target: "/home/ec2-user/hinduism-website/build"

      # Step 6: Restart Nginx to pick up new build
      - name: Restart Nginx
        uses: appleboy/ssh-action@v0.1.8
        with:
          host: 34.229.189.133
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            sudo systemctl restart nginx
